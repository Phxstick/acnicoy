<div id="top">
  <div id="status"></div>
  <div id="items">
    <div id="test-item"></div>
    <div id="solutions-wrapper">
      <div id="solutions"></div>
    </div>
    <div id="notes-wrapper">
      <div id="notes"></div>
    </div>
  </div>
  <div id="button-bar">
    <button id="ignore-answer">Ignore answer</button>
    <button id="add-answer">Add answer to item</button>
    <button id="modify-item">Modify item</button>
  </div>
  <div id="levels-frame">
    <div id="old-level"></div>
    <i id="level-arrow" class="fa fa-arrow-right"></i>
    <popup-stack id="new-level" direction="up"></popup-stack>
  </div>
</div>
<div id="bottom">
  <div id="answer-entry" contenteditable spellcheck="false"></div>
  <button id="continue-button">Continue</button>
  <button id="show-solutions-button">Show solutions</button>
  <div id="evaluation-buttons">
    <!--div>Forgot</div>
    <div>Hard</div>
    <div>OK</div>
    <div>Easy</div-->
    <button id="evaluation-button-wrong">Wrong</button>
    <button id="evaluation-button-correct">Right</button>
  </div>
  <div id="srs-levels-bar"></div>
  <div class="flex-spacer"></div>
  <div id="session-info-bar">
    <div id="session-info"></div>
    <div id="vocab-list"></div>
    <div id="progress-text"></div>
    <div id="score-frame">
      <span>Score</span>
      <div id="score-animation"></div>
      <span id="score"></span>
    </div>
    <div class="flex-spacer"></div>
    <button id="wrap-up">Wrap up</button>
    <button id="abort-session">Abort review session</button>
  </div>
  <progress id="progress"></progress>
</div>
