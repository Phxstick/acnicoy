<div id="top">
  <div id="status"></div>
  <div id="items">
    <div id="test-item"></div>
    <div id="solutions"></div>
  </div>
  <div id="button-bar">
    <button id="ignore-answer">Ignore answer</button>
    <button id="add-answer">Add answer to item</button>
    <button id="modify-item">Modify item</button>
  </div>
  <div id="levels-frame">
    <div id="old-level"></div>
    <i id="level-arrow" class="fa fa-arrow-right"></i>
    <popup-stack id="new-level" direction="up"></popup-stack>
  </div>
  <div id="score-frame">
    <div id="score-animation"></div>
    <div id="score"></div>
  </div>
</div>
<div id="bottom">
  <input id="answer-entry"></input>
  <button id="continue-button">Continue</button>
  <button id="show-solutions-button">Show solutions</button>
  <div id="evaluation-buttons">
    <!--div>Forgot</div>
    <div>Hard</div>
    <div>OK</div>
    <div>Easy</div-->
    <button id="evaluation-button-wrong">Wrong</button>
    <button id="evaluation-button-correct">Correct</button>
  </div>
  <div id="list-mode-info">
    <span id="list-mode-info-label">Testing on vocabulary list:</span>
    <span id="vocab-list"></span>
    <button id="exit-list-mode"
            class="light no-shadow">Abort test session</button>
  </div>
  <progress id="progress" class="contrast"></progress>
  <div id="progress-text"></div>
</div>
