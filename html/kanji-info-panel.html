<div id="window">
  <div id="controls-frame">
    <div id="kanji-frame">
      <div id="kanji"></div>
      <svg id="complete-kanji-svg"></svg>
    </div>
    <button id="added-label">Added</button>
    <button id="add-button">Add kanji</button>
    <button id="info-button" class="control-button">Info</button>
    <button id="strokes-button" class="control-button">Strokes</button>
    <button id="examples-button" class="control-button">Words</button>
  </div>
  <div id="content-frame">
    <div id="info-frame">
      <div id="meanings-label"></div>
      <div id="details-frame"></div>
      <div id="on-yomi-frame">
        <span class="details-header">On:</span>
        <span id="on-yomi-label" class="details-value"></span>
      </div>
      <div id="kun-yomi-frame">
        <span class="details-header">Kun:</span>
        <span id="kun-yomi-label" class="details-value"></span>
      </div>
      <div id="number-frame">
        <span id="number-header" class="details-header">Numeral for:</span>
        <span id="number-label" class="details-value"></span>
        <span id="number-details"></span>
      </div>
      <div id="counter-frame">
        <span id="counter-header" class="details-header">Counter for:</span>
        <span id="counter-label" class="details-value"></span>
      </div>
      <div id="length-unit-frame">
        <span id="length-unit-header"
              class="details-header">Unit of length:</span>
        <span id="length-unit-label" class="details-value"></span>
      </div>
    </div>
    <div id="strokes-frame">
      <div id="strokes-info-bar">
        <span class="strokes-info-block">
          <span class="strokes-info-header">Strokes:</span>
          <span id="stroke-count"></span>
        </span>
        <span class="strokes-info-block">
          <span class="strokes-info-header">Radical:</span>
          <span id="radical"></span>
          <span id="radical-name"></span>
        </span>
        <span class="strokes-info-block">
          <span class="strokes-info-header">Parts:</span>
          <span id="kanji-parts"></span>
        </span>
      </div>
      <div id="stroke-graphics-frame">
        <div id="strokes-not-available-info">No stroke info available!</div>
        <div id="stroke-graphics"></div>
      </div>
    </div>
    <div id="examples-frame">
      <div id="example-words" class="view"></div>
    </div>
  </div>
  <div id="history" class="popup-window list-view"></div>
  <div id="icon-sidebar">
    <button id="close-button"><i class="fa fa-angle-double-down"></i></button>
    <button id="maximize-button"><i class="fa"></i></button>
    <button id="history-button"><i class="fa fa-history"></i></button>
    <div id="history-navigation-buttons">
      <button id="history-prev-button"><i class="fa fa-caret-left"></i></button>
      <button id="history-next-button"><i class="fa fa-caret-right"></i></button>
    </div>
  </div>
</div>
