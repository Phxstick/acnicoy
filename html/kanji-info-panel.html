<div id="window">
  <div id="controls-frame">
    <div id="kanji-frame">
      <div id="kanji"></div>
      <svg id="complete-kanji"></svg>
    </div>
    <div id="added-label">[ Added ]</div>
    <div id="add-button">Add kanji</div>
    <div id="info-button" class="control-button">Info</div>
    <div id="strokes-button" class="control-button">Strokes</div>
    <div id="examples-button" class="control-button">Examples</div>
  </div>
  <div id="content-frame">
    <div id="info-frame">
      <div id="meanings"></div>
      <div id="details-frame"></div>
      <div id="on-frame">
        <span class="header">On:</span>
        <span id="on-readings"></span>
      </div>
      <div id="kun-frame">
        <span class="header">Kun:</span>
        <span id="kun-readings"></span>
      </div>
      <div id="number-frame">
        <span id="number-header"><b>Numeral</b> for:</span>
        <span id="number-label"></span>
        <span id="number-details"></span>
      </div>
      <div id="counter-frame">
        <span id="counter-header"><b>Counter</b> for:</span>
        <span id="counter-label"></span>
      </div>
    </div>
    <div id="strokes-frame">
      <div id="strokes-info-bar">
        <span class="strokes-info-block">
          <span class="strokes-info-header">Strokes:</span>
          <span id="stroke-count"></span>
        </span>
        <span class="strokes-info-block">
          <span class="strokes-info-header">Radical:</span>
          <span id="radical"></span>
          <span id="radical-name"></span>
        </span>
        <span class="strokes-info-block">
          <span class="strokes-info-header">Parts:</span>
          <span id="kanji-parts"></span>
        </span>
      </div>
      <div id="stroke-graphics-frame">
        <div id="strokes-not-available-info">No stroke info available!</div>
        <div id="stroke-graphics"></div>
      </div>
    </div>
    <div id="examples-frame">
      <div id="example-words"></div>
    </div>
  </div>
  <i id="close-button" class="fa fa-angle-double-down"></i>
</div>
