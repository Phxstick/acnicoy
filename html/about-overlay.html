<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">About</div>
    <button id="close-button" class="x-shape"></button>
  </div>
  <div id="main-frame">
    <div id="app-name"></div>
    <div id="app-version"></div>
    <div id="app-description"></div>
    <div id="built-on">
         Built on <a href="https://nodejs.org/">Node.js</a>
         and <a href="https://electron.atom.io/">Electron</a>.
    </div>
    <div id="license-frame">
      Licensed under the
      <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GPL v3.0</a>.
    </div>
    <div id="app-author-frame">
      Made by <span id="app-author-name"></span>.
    </div>
    <div id="github-link-frame">
      I gladly accept feedback and suggestions,<br>
      you can open an issue on <a href="https://github.com/Phxstick/acnicoy">GitHub <i class="fa fa-github"></i></a><br>
      or write me at <a id="app-author-email"></a></span>
    </div>
    <div>
      <button id="resources-link" class="link">Click here for a list of used resources and credits.</button>
    </div>
  </div>
  <div id="button-frame" class="light-button-bar">
    <button id="close-button-2">Close</button>
  </div>
</div>
