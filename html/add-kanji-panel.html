<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Add kanji</div>
    <span id="close-button"><i class="fa fa-angle-double-left"></i></span>
  </div>
  <div id="main-frame">
    <textarea name="kanji" rows="1" column="1" spellcheck="false"
     maxlength="1"></textarea>
    <div class="detail-row">
      <textarea name="meanings"
       placeholder="Meanings" spellcheck="false"></textarea>
      <popup-stack id="srs-level-meanings"></popup-stack>
    </div>
    <div class="detail-row">
      <textarea name="kun" placeholder="Kun Yomi" spellcheck="false"></textarea>
      <popup-stack id="srs-level-kun"></popup-stack>
    </div>
    <div class="detail-row">
      <textarea name="on" placeholder="On Yomi" spellcheck="false"></textarea>
      <popup-stack id="srs-level-on"></popup-stack>
    </div>
    <div id="all-levels-div">
      <span>Set all SRS levels at once:</span>
      <popup-stack id="all-levels"></popup-stack>
    </div>
  </div>
  <div id="button-frame" class="dark-button-bar">
    <button id="save-button">Save</button>
    <button id="cancel-button">Cancel</button>
  </div>
</div>
