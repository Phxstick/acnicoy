<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Edit panel</div>
    <span id="close-button"><i class="fa fa-angle-double-left"></i></span>
  </div>
  <div id="main-frame">
    <div id="word-frame">
      <div id="word"></div>
      <div>
        <div id="level-header">Level:</div>
        <popup-stack id="srs-level"></popup-stack>
      </div>
    </div>
    <div id="translations-frame">
      <div id="translations-header">Translations</div>
      <div id="translations" class="list-view"></div>
    </div>
    <div id="readings-frame">
      <div id="readings-header">Readings</div>
      <div id="readings" class="list-view"></div>
    </div>
    <div id="vocab-lists-frame">
      <div id="vocab-lists-header">Vocabulary lists</div>
      <div id="vocab-lists" class="list-view"></div>
      <div id="vocab-list-select-frame">
        <select id="vocab-list-select"></select>
        <button id="vocab-list-select-button" class="styled">
          <i class="fa fa-plus fa-1g"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="button-frame">
    <button id="save-button">Save</button>
    <button id="cancel-button">Cancel</button>
  </div>
</div>
