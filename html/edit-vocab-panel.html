<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Edit word</div>
    <button id="close-button"><i class="fa fa-angle-double-left"></i></button>
  </div>
  <div id="main-frame">
    <div id="word-frame">
      <div id="word-wrapper">
        <div id="word" contenteditable="true"></div>
      </div>
      <div id="srs-level-frame">
        <div id="level-header">Level</div>
        <popup-stack id="srs-level"></popup-stack>
      </div>
    </div>
    <div id="translations-frame" class="detail-row">
      <div id="translations-header" class="detail-row-header">
        <span class="header-text">Translations</span>
        <hr>
      </div>
      <div class="fade-anchor">
        <div id="translations-wrapper" class="detail-row-list-wrapper">
          <div id="translations" class="detail-row-list"></div>
          <button id="add-translation-button" class="add-button">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="readings-frame" class="detail-row">
      <div id="readings-header" class="detail-row-header">
        <span class="header-text">Readings</span>
        <hr>
      </div>
      <div class="fade-anchor">
        <div id="readings-wrapper" class="detail-row-list-wrapper">
          <div id="readings" class="detail-row-list"></div>
          <button id="add-reading-button" class="add-button">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="vocab-lists-frame" class="detail-row">
      <div id="vocab-lists-header" class="detail-row-header">
        <span class="header-text">Vocabulary lists</span>
        <hr>
      </div>
      <div class="fade-anchor">
        <div id="vocab-lists-wrapper" class="detail-row-list-wrapper">
          <div id="vocab-lists" class="detail-row-list"></div>
          <button id="add-vocab-list-button" class="add-button">
            <i class="fa fa-plus fa-1g"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="notes-frame" class="detail-row">
      <div id="notes-header" class="detail-row-header">
        <span class="header-text">Notes</span>
        <hr>
      </div>
      <div class="fade-anchor">
        <div id="notes-wrapper" class="detail-row-list-wrapper">
          <div id="notes" class="detail-row-list"></div>
          <button id="add-note-button" class="add-button">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="button-frame">
    <button id="save-button">Save</button>
    <button id="cancel-button">Cancel</button>
  </div>
</div>
