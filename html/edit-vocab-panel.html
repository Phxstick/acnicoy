<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Edit word</div>
    <button id="close-button"><i class="fa fa-angle-double-left"></i></button>
  </div>
  <div id="main-frame">
    <div id="word-frame">
      <div id="word-wrapper">
        <div id="word" contenteditable="true"></div>
      </div>
      <div>
        <div id="level-header">Level</div>
        <popup-stack id="srs-level"></popup-stack>
      </div>
    </div>
    <div id="translations-frame">
      <div id="translations-header">
        <span class="header-text">Translations</span>
        <hr>
        <button id="add-translation-button">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div id="translations"></div>
    </div>
    <div id="readings-frame">
      <div id="readings-header">
        <span class="header-text">Readings</span>
        <hr>
        <button id="add-reading-button">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div id="readings"></div>
    </div>
    <div id="vocab-lists-frame">
      <div id="vocab-lists-header">
        <span class="header-text">Vocabulary lists</span>
        <hr>
        <button id="add-vocab-list-button">
          <i class="fa fa-plus fa-1g"></i>
            <div id="select-vocab-list-wrapper">
              <div id="select-vocab-list"></div>
            </div>
        </button>
      </div>
      <div id="vocab-lists"></div>
    </div>
  </div>
  <div id="button-frame">
    <button id="save-button">Save</button>
    <button id="cancel-button">Cancel</button>
  </div>
</div>
