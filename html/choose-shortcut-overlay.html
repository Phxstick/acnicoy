<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Choose shortcut</div>
    <span id="close-button"><i class="fa fa-close"></i></span>
  </div>
  <div id="main-frame">
    <div>Press a valid combination of keys to choose it as a shortcut
         (Must include either Alt-key or Ctrl-key or both).</div>
    <div class="pulsating-triple-dots">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
  <div id="button-frame" class="light-button-bar">
    <button id="cancel-button">Cancel</button>
  </div>
</div>
