<div id="button-frame">
  <button id="add-language-button" class="light no-shadow">
    <span class="icon"></span>
    <span>Add language</span>
  </button>
  <button id="edit-srs-schemes-button" class="light no-shadow">
    <i class="fa fa-pencil"></i>
    <span>Edit SRS schemes</span>
  </button>
  <button id="update-content-status-button" class="light no-shadow">
    <i class="fa fa-refresh"></i>
    <span>Check for updates</span>
  </button>
  <div id="check-content-update-spinner" class="pulsating-triple-dots">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div id="content-update-error-label">Failed</div>
  <div id="last-content-status-update-time"></div>
</div>
<table id="table">
  <thead>
    <tr>
      <th>Language</th>
      <th>Translations</th>
      <th>Readings</th>
      <th>SRS scheme</th>
      <th class="interactive-only">Data</th>
      <th class="interactive-only">Hide <span id="info-on-hiding-languages" data-tooltip-pos="left" data-tooltip="Hidden languages are not displayed in other parts of the program and don't issue notifications when SRS items are ready for review."><i class="fa fa-question-circle-o"></i></span></th>
      <th class="non-interactive">Remove</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>
