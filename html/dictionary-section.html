<div id="control-bar">
  <div id="words-filter-frame">
    <input id="words-filter" placeholder="Filter by words"></input>
    <button id="words-filter-button" class="light" tabindex="-1">
      <i class="fa fa-search"></i>
      <div class="spinner fading-dotted-circle-spinner">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </button>
  </div>
  <div id="meanings-filter-frame">
    <input id="meanings-filter" placeholder="Filter by translations"></input>
    <button id="meanings-filter-button" class="light" tabindex="-1">
      <i class="fa fa-search"></i>
      <div class="spinner fading-dotted-circle-spinner">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </button>
  </div>
  <button id="history-button" class="light">
    <i class="fa fa-history"></i>
  </button>
  <div id="history-popup" class="popup-window">
    <div id="history-header" class="list-view-header">Search history</div>
    <div id="history" class="list-view"></div>
  </div>
  <button id="settings-button" class="light">
    <i class="fa fa-cog"></i>
  </button>
</div>
<div id="search-results"></div>
<div id="search-info">
  <div>
    You can search the dictionary using the search bar above.<br>
    Customize your search settings by clicking the <i class="fa fa-cog"></i>
    icon.
  </div>
</div>
<div id="no-search-results-info">
  <div>
    No search results found.
  </div>
</div>
