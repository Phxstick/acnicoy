<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Test complete</div>
    <button id="close-button"><i class="fa fa-close"></i></button>
  </div>
  <div id="main-frame">
    <div id="stats-bar">
      <div id="items-total-frame">
        <div class="stat-value" id="items-total"></div>
        <div class="stat-name">items</div>
      </div>
      <div id="percentage-correct-frame">
        <div class="stat-value" id="percentage-correct"></div>
        <div class="stat-name">correct</div>
      </div>
      <div id="score-gained-frame">
        <div class="stat-value" id="score-gained"></div>
        <div class="stat-name">score</div>
      </div>
    </div>
    <div id="mistakes-frame">
      <div id="mistakes-header">mistakes</div>
      <div id="mistakes"></div>
    </div>
  </div>
  <div id="button-frame" class="light-button-bar">
    <button id="ok-button">OK</button>
  </div>
</div>
