<div id="window">
  <div id="partitioned-window">
    <div id="main-frame">
      <div>Choose the directory where <span id="program-name"></span> will store your <span>data</span> in:
      </div>
      <div id="input-frame">
        <input id="data-path" class="styled"></input>
        <button id="choose-path-button" class="styled">
          <i class="fa fa-folder-open-o"></i>
        </button>
      </div>
      <div class="note">The program will store the data in a folder named
        "<span id="data-folder-name"></span>". If you already have a folder with data, select the directory where this folder is located in.
      </div>
    </div>
    <div id="button-frame">
      <button id="continue-button" class="styled rounded">Continue</button>
    </div>
  </div>
</div>
