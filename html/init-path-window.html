<div id="window">
  <div id="partitioned-window">
    <div id="main-frame">
      <div>Choose the directory where your data will be stored in.</div>
      <div id="input-frame">
        <input id="data-path" class="styled"></input>
        <button id="choose-path-button" class="simple">
          <i class="fa fa-folder-open-o"></i>
        </button>
      </div>
      <div class="note">If you used the program previously already and want to continue with your existing data, you can select the corresponding directory now.</div>
    </div>
    <div id="button-frame">
      <button id="continue-button" class="simple">Continue</button>
    </div>
  </div>
</div>
