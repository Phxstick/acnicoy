<div id="window">
  <div id="partitioned-window">
    <div id="header-frame">
      <div id="header">Choose data location</div>
    </div>
    <div id="main-frame">
      <div>Choose the directory where Acnicoy will store your
        <span title="E.g your vocabulary, custom settings, ...">data</span> in:
      </div>
      <div id="input-frame">
        <input id="data-path"></input>
        <button id="choose-path-button">
          <i class="fa fa-folder-open-o"></i>
        </button>
      </div>
      <div class="note">The program will store the data in a folder named
        "AcnicoyData". If you already have a folder with data, select the
        directory where this folder is located in.
      </div>
    </div>
    <div id="button-frame">
      <button id="continue-button">Continue</button>
    </div>
  </div>
</div>
