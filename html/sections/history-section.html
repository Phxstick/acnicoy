<!doctype html>
<html>
<head>
  <title>History Section</title>
  <meta name="description" content="View log of changes to the dictionary">
  <meta name="author" content="Daniel Bindemann">
  <meta charset="UTF-8">
  <script src="../../js/history-section.js"></script>
</head>
<body>
<template id="styles">
  <style>@import "./css/history-section.css";</style>
  <style>@import "./font-awesome-4.5.0/css/font-awesome.min.css";</style>
</template>

<div id="filter-frame">
  <div id="filters">
    <switch-bar>
      <switch-button id="added-filter" pushed>added</switch-button>
      <switch-button id="deleted-filter" pushed>deleted</switch-button>
      <switch-button id="modified-filter" pushed>modified</switch-button>
    </switch-bar>
    <switch-bar>
      <switch-button id="entry-filter" pushed>entry</switch-button>
      <switch-button id="translation-filter" pushed>translation</switch-button>
      <switch-button id="reading-filter" pushed>reading</switch-button>
    </switch-bar>
  </div>
</div>

<table id="history">
  <thead id="history-table-head">
    <tr>
      <th>Time</th>
      <th>Type</th>
      <th>Field</th>
      <th>Entry</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody id="history-table-body">
  </tbody>
</table>

</body>
</html>
