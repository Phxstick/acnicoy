<!doctype html>
<html>
<head>
  <title>Kanji Section</title>
  <meta name="description" content="View and edit kanji entries">
  <meta name="author" content="Daniel Bindemann">
  <meta charset="UTF-8">
  <script src="../../js/kanji-section.js"></script>
</head>
<body>
<template id="styles">
  <style>@import "./css/kanji-section.css";</style>
  <style>@import "./font-awesome-4.5.0/css/font-awesome.min.css";</style>
</template>
<div id="kanji-container"></div>
<div id="control-bar">
  <button id="show-overview-button"><i class="fa fa-th"></i></button>
  <button id="show-search-results-button"><i class="fa fa-list"></i></button>
  <input id="search-by-kanji-entry" placeholder="Search by kanji"></input>
</div>
<div id="bottom">
  <div id="overview-window">
    <dl id="overview"></dl>
  </div>
  <div id="search-window">
    <div id="search-results"></div>
  </div>
</div>
</body>
</html>
