<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Edit kanji</div>
    <span id="close-button"><i class="fa fa-angle-double-left"></i></span>
  </div>
  <div id="main-frame">
    <div id="kanji-frame">
      <span id="kanji"></span>
    </div>
    <div id="meanings-frame">
      <div id="meanings-header">
        <span class="header-text">Meanings</span>
        <hr>
        <button id="add-meaning-button">
          <i class="fa fa-plus"></i>
        </button>
        <popup-stack id="srs-level-meanings"></popup-stack>
      </div>
      <div class="detail-row">
        <div id="meanings"></div>
      </div>
    </div>
    <div id="on-yomi-frame">
      <div id="on-yomi-header">
        <span class="header-text">On Yomi</span>
        <hr>
        <button id="add-on-yomi-button">
          <i class="fa fa-plus"></i>
        </button>
        <popup-stack id="srs-level-on-yomi"></popup-stack>
      </div>
      <div class="detail-row">
        <div id="on-yomi"></div>
      </div>
    </div>
    <div id="kun-yomi-frame">
      <div id="kun-yomi-header">
        <span class="header-text">Kun Yomi</span>
        <hr>
        <button id="add-kun-yomi-button">
          <i class="fa fa-plus"></i>
        </button>
        <popup-stack id="srs-level-kun-yomi"></popup-stack>
      </div>
      <div class="detail-row">
        <div id="kun-yomi"></div>
      </div>
    </div>
    <div id="all-levels-div">
      <span>Set all SRS levels at once:</span>
      <popup-stack id="all-srs-levels"></popup-stack>
    </div>
  </div>
  <div id="button-frame">
    <button id="save-button">Save</button>
    <button id="cancel-button">Cancel</button>
  </div>
</div>
