<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Edit kanji</div>
    <button id="close-button"><i class="fa fa-angle-double-left"></i></button>
  </div>
  <div id="main-frame">
    <div id="kanji-frame">
      <div id="kanji" contenteditable="true"></div>
    </div>
    <div id="meanings-frame" class="detail-row">
      <div id="meanings-header" class="detail-row-header">
        <span class="header-text">Meanings</span>
        <hr>
        <popup-stack id="srs-level-meaning"></popup-stack>
      </div>
      <div id="meanings-wrapper" class="detail-row-list-wrapper">
        <div id="meanings" class="detail-row-list"></div>
        <button id="add-meaning-button" class="add-button">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div id="on-yomi-frame" class="detail-row">
      <div id="on-yomi-header" class="detail-row-header">
        <span class="header-text">On Yomi</span>
        <hr>
        <popup-stack id="srs-level-on-yomi"></popup-stack>
      </div>
      <div id="on-yomi-wrapper" class="detail-row-list-wrapper">
        <div id="on-yomi" class="detail-row-list"></div>
        <button id="add-on-yomi-button" class="add-button">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div id="kun-yomi-frame" class="detail-row">
      <div id="kun-yomi-header" class="detail-row-header">
        <span class="header-text">Kun Yomi</span>
        <hr>
        <popup-stack id="srs-level-kun-yomi"></popup-stack>
      </div>
      <div id="kun-yomi-wrapper" class="detail-row-list-wrapper">
        <div id="kun-yomi" class="detail-row-list"></div>
        <button id="add-kun-yomi-button" class="add-button">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div id="all-levels-div">
      <span>Set all SRS levels at once:</span>
      <popup-stack id="all-srs-levels"></popup-stack>
    </div>
  </div>
  <div id="button-frame">
    <button id="save-button">Save</button>
    <button id="cancel-button">Cancel</button>
  </div>
</div>
