<div class="settings-list">
  <div>
    <check-box id="enable-animations"></check-box>
    <span>Enable animations (e.g. fading when switching between sections)</span>
  </div>
  <div class="general-color-scheme-row">
    <div class="scheme-selection-row">
      <span>General color scheme:</span>
      <select id="general-color-scheme"></select>
      <span id="general-colors-preview"></span>
    </div>
    <div class="note">The general color scheme takes effect after
      <button id="reload" class="link">reloading</button> the application.</div>
  </div>
  <div>
    <div class="scheme-selection-row">
      <span>Review session colors:</span>
      <select id="test-color-scheme"></select>
      <span id=""></span>
      <span>
        <check-box id="use-multicolor-test-scheme"></check-box>
        <span>Use multiple colors</span>
      </span>
    </div>
    <div id="test-colors-preview"></div>
  </div>
</div>
