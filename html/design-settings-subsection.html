<div class="settings-list">
  <div>
    <check-box id="animate-sliding-panels"></check-box>
    <span>Animate sliding panes (E.g. add-word-pane or edit-word-pane)</span>
  </div>
  <div>
    <check-box id="animate-popup-stacks"></check-box>
    <span>Animate popup stacks (E.g. used for choosing SRS level)</span>
  </div>
  <div>
    <check-box id="fade-section-switching"></check-box>
    <span>Use fading when switching between sections</span>
  </div>
</div>
