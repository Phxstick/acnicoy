<div class="settings-list">
  <div class="section-separator">
    <div class="section-header">Animations</div>
    <div class="separator-line"><hr></div>
  </div>
  <div>
    <check-box id="animate-sliding-panels"></check-box>
    <span>Animate sliding panes (used for adding/editing words)</span>
  </div>
  <div>
    <check-box id="animate-popup-stacks"></check-box>
    <span>Animate sliding stacks (used for for choosing SRS level)</span>
  </div>
  <div>
    <check-box id="fade-section-switching"></check-box>
    <span>Animate switching between sections</span>
  </div>


  <div class="section-separator">
    <div class="section-header">Appearance</div>
    <div class="separator-line"><hr></div>
  </div>
  <div>
    <span>Color scheme:</span>
    <span class="select">
      <select id="color-scheme"></select>
    </span>
    <div class="note">Color scheme takes effect after <button id="reload" class="link">reloading</button> the application.</div>
  </div>
</div>
