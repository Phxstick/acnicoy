<div id="window">
  <div id="menu-bar">
    <language-popup id="language-popup"></language-popup>
    <div id="menu">
      <button id="home-button"><i class="fa fa-home"></i></button>
      <button id="stats-button"><i class="fa fa-trophy"></i></button>
      <button id="vocab-button"><i class="fa fa-list"></i></button>
      <button id="settings-button"><i class="fa fa-gear"></i></button>
      <button id="exit-button"><i class="fa fa-power-off"></i></button>
    </div>
    <div id="status-bar">
      <span id="status-text"></span>
    </div>
  </div>
  <div id="bottom">
    <div id="side-bar">
      <div id="top-buttons">
        <button id="add-vocab-button">
          <i class="fa fa-plus-square"></i>
          Word
        </button>
        <button id="add-kanji-button">
          <i class="fa fa-plus-square"></i>
          Kanji
        </button>
        <button id="test-button">
          Test
          <span id="num-srs-items"></span>
          <span>items</span>
        </button>
        <button id="dictionary-button">
          <i class="fa fa-search"></i>
          Word
        </button>
        <button id="find-kanji-button">
          <i class="fa fa-search"></i>
          Kanji
        </button>
      </div>
      <div class="flex-spacer"></div>
      <div id="bottom-buttons">
        <button id="help-button">
          <i class="fa fa-question fa-fw"></i>
          <span>Help</span>
        </button>
        <button id="about-button">
          <i class="fa fa-info fa-fw"></i>
          <span>About</span>
        </button>
      </div>
    </div>
    <div id="section-window">
      <div id="filter"></div>
      <kanji-info-panel id="kanji-info-panel"></kanji-info-panel>
    </div>
  </div>
</div>
