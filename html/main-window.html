<div id="window">
  <div id="menu-bar">
    <language-popup id="language-popup"></language-popup>
    <div id="menu">
      <button id="home-button" data-tooltip="Home"
      data-tooltip-pos="bottom"> <i class="fa fa-home"></i></button>
      <button id="stats-button" data-tooltip="Stats"
      data-tooltip-pos="bottom"><i class="fa fa-bar-chart"></i></button>
      <button id="settings-button" data-tooltip="Settings"
      data-tooltip-pos="bottom"><i class="fa fa-gear"></i></button>
      <button id="help-button" data-tooltip="Help"
      data-tooltip-pos="bottom"><i class="fa fa-question"></i></button>
      <button id="about-button" data-tooltip="About"
      data-tooltip-pos="bottom"><i class="fa fa-info"></i></button>
      <button id="exit-button" data-tooltip="Quit"
      data-tooltip-pos="bottom"><i class="fa fa-power-off"></i></button>
    </div>
    <div id="status-bar">
      <span id="status-text"></span>
    </div>
    <button id="notifications-button" data-tooltip="Notifications">
      <i class="fa fa-bell-o"></i>
    </button>
    <div id="notifications" class="popup-window"></div>
  </div>
  <div id="bottom">
    <div id="side-bar">
      <button id="add-vocab-button">
        <i class="fa fa-plus-square"></i>
        Word
      </button>
      <button id="add-kanji-button">
        <i class="fa fa-plus-square"></i>
        Kanji
      </button>
      <button id="add-hanzi-button">
        <i class="fa fa-plus-square"></i>
        Hanzi
      </button>
      <button id="test-button">
        Test
        <span id="num-srs-items"></span>
      </button>
      <button id="dictionary-button">
        <i class="fa fa-search"></i>
        Word
      </button>
      <button id="find-kanji-button">
        <i class="fa fa-search"></i>
        Kanji
      </button>
      <button id="vocab-button">
        <i class="fa fa-list"></i>
        Vocab
      </button>
      <button id="notes-button">
        <i class="fa fa-pencil"></i>
        Notes
      </button>
    </div>
    <div id="section-frame">
      <div id="filter"></div>
      <kanji-info-panel id="kanji-info-panel"></kanji-info-panel>
    </div>
  </div>
  <canvas id="selective-dimmer"></canvas>
  <div id="intro-tour-textbox">
    <div id="intro-tour-textbox-content"></div>
    <div id="intro-tour-textbox-buttons">
      <button class="simple" id="intro-tour-exit-button">Exit tour</button>
      <div class="flex-spacer"></div>
      <button class="simple" id="intro-tour-back-button">Back</button>
      <button class="simple" id="intro-tour-next-button">Next</button>
    </div>
  </div>
</div>
