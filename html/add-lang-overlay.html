<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Add language</div>
    <span id="close-button"><i class="fa fa-close"></i></span>
  </div>
  <div id="main-frame">
    <div>
      <div>Choose foreign language:</div>
      <select id="language-select"></select>
    </div>
    <div>
      <div>Choose language for translations:</div>
      <select id="secondary-language-select"></select>
      <div class="note">Recommended: Your native language.</div>
    </div>
    <div>
      <div>
        <input type="checkbox" id="readings-checkbox"></input>
        <span>Add word readings</span>
      </div>
      <div class="note">
        Useful if the target language has many irregular readings or uses a
        different writing system (e.g. Chinese, Japanese).
      </div>
    </div>
  </div>
  <div id="button-frame" class="light-button-bar">
    <button id="add-button">Add</button>
    <button id="cancel-button">Cancel</button>
  </div>
</div>
