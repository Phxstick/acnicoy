<span id="window">
  <span id="init-frame">
    <div id="header">Add languages</div>
    <div id="content">
      <div>Choose the languages you want to learn:</div>
      <table id="languages-table">
        <thead>
          <th>Language</th>
          <th>Secondary</th>
          <th>Readings</th>
          <th>Default</th>
          <th></th>
        </thead>
        <tbody id="languages">
        </tbody>
      </table>
      <button id="add-language-button">
        Add new language <i class="fa fa-plus"></i>
      </button>
      <div class="note">You can also manage your languages in the settings.</div>
    </div>
    <div id="buttons">
      <button id="continue-button">Continue</button>
    </div>
  </span>
</span>
