<div id="partitioned-window">
  <div id="main-frame">
    <div id="schemes-list-frame">
      <div id="schemes-list-header-frame">
        <div id="schemes-list-header" class="list-view-header">Schemes</div>
        <button id="add-scheme-button"><i class="fa fa-plus fa-fw"></i></button>
      </div>
      <div id="schemes-list" class="list-view"></div>
    </div>
    <div id="scheme-frame">
      <div id="choose-scheme-info">
        Choose an SRS scheme <br>on the left to see its details.
      </div>
      <div id="scheme-details-frame">
        <div id="scheme-header">
          <input id="scheme-name-input" placeholder="Enter scheme name">
          <div id="scheme-name"></div>
          <div id="scheme-buttons">
            <button id="edit-scheme-button">
              <i class="fa fa-pencil fa-fw"></i>
            </button>
            <button id="save-scheme-button">
              <i class="fa fa-save fa-fw"></i>
            </button>
            <button id="cancel-edit-button">
              <i class="fa fa-close fa-fw"></i>
            </button>
            <button id="copy-scheme-button">
              <i class="fa fa-copy fa-fw"></i>
            </button>
            <button id="remove-scheme-button">
              <i class="fa fa-trash fa-fw"></i>
            </button>
          </div>
        </div>
        <textarea id="scheme-description-input"
         placeholder="Enter description"></textarea>
        <div id="scheme-description"></div>
        <div id="scheme-levels"></div>
        <div id="add-level-frame">
          <input id="add-level-input" class="styled"
           placeholder="Enter interval length"></input>
          <button id="add-level-button" class="light no-shadow">
            <i class="fa fa-plus fa-fw"></i> Add level
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="button-frame" class="light-button-bar">
    <button id="done-button">Done</button>
  </div>
</div>
