<div id="partitioned-window">
  <div id="header-frame">
    <div id="header">Edit hanzi</div>
    <button id="close-button"><i class="fa fa-angle-double-left"></i></button>
  </div>
  <div id="main-frame">
    <div id="hanzi-frame">
      <div id="hanzi" contenteditable="true" spellcheck="false"></div>
    </div>
    <div id="meanings-frame" class="detail-row">
      <div id="meanings-header" class="detail-row-header">
        <span class="header-text">Meanings</span>
        <hr>
        <div class="srs-level-container">
          <popup-stack id="srs-level-meanings"></popup-stack>
        </div>
      </div>
      <div class="fade-anchor">
        <div id="meanings-wrapper" class="detail-row-list-wrapper">
          <div id="meanings" class="detail-row-list"></div>
          <button id="add-meaning-button" class="add-button">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="readings-frame" class="detail-row">
      <div id="readings-header" class="detail-row-header">
        <span class="header-text">Readings</span>
        <hr>
        <div class="srs-level-container">
          <popup-stack id="srs-level-readings"></popup-stack>
        </div>
      </div>
      <div class="fade-anchor">
        <div id="readings-wrapper" class="detail-row-list-wrapper">
          <div id="readings" class="detail-row-list"></div>
          <button id="add-reading-button" class="add-button">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="all-levels-div">
      <span>Set all SRS levels at once:</span>
      <div class="srs-level-container">
        <popup-stack id="all-srs-levels"></popup-stack>
      </div>
    </div>
  </div>
  <div id="button-frame">
    <button id="prev-item-button">
      <i class="fa fa-angle-left"></i>
    </button>
    <button id="save-button">Save</button>
    <button id="cancel-button">Cancel</button>
    <button id="next-item-button">
      <i class="fa fa-angle-right"></i>
    </button>
  </div>
</div>
